<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 차단됨</title>
    <style>
        /* 🔹 페이지 전체 스타일 */
        body {
            background-color: #2d2f36; /* 어두운 배경 */
            color: white;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 🔹 차단 아이콘 */
        .blocked-icon {
            width: 100px;
            margin-bottom: 20px;
        }

        /* 🔹 차단 메시지 박스 */
        .blocked-container {
            max-width: 600px;
            background: #3a3d45; /* 다크 그레이 */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* 🔹 제목 */
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 🔹 설명 텍스트 */
        p {
            font-size: 16px;
            color: #cccccc; /* 연한 회색 */
            margin-bottom: 10px;
        }

        /* 🔹 고객센터 정보 */
        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <!-- 🔹 차단 메시지 -->
    <div class="blocked-container">
        <img src="./icons/blocked-logo.png" alt="차단 아이콘" class="blocked-icon" style="height: 150px; width: 150px;">
        <h1>차단된 사이트</h1>
        <p>도박 사이트가 감지되었습니다.</p>
        <p>도박 사이트 접근이 아닐 경우 관리자에게 문의하세요.</p>
    </div>

</body>
</html>
