<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚫 사이트 차단됨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdddd;
            padding: 50px;
        }
        .warning {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 class="warning">🚨 사이트 차단됨</h1>
    <p class="message">이 사이트는 도박 사이트로 감지되어 접근이 차단되었습니다.</p>
    <a href="https://www.google.com" class="home-button">돌아가기</a>
</body>
</html>
